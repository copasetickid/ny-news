<header>
  <h1>{{pageParameters.displayName}}</h1>
  <span>{{pageParameters.description}}</span>
</header>

<div class="article-container">
  {{#if aColumn}}
  <div class='column'>
    <h1>Column A</h1>
      {{> article articleColumn=aColumn }}
  </div>
  {{/if}}

  {{#if bColumn}}
    <div class='column'>
      <h1>Column B</h1>
      {{> article articleColumn=bColumn}}
    </div>
  {{/if}}
</div>
